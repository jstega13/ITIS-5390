<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Microsoft Teams</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <header>
        <div data-include="../components/topbar.html"></div>
    </header>

    <!-- Sidebar -->
    <nav>
        <div data-include="../components/sidebar.html"></div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Left Sidebar - Settings Navigation -->
        <aside class="left-sidebar">
            <div class="sidebar-header">
                <h2>Settings</h2>
            </div>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search settings">
            </div>

            <div class="settings-nav">
                <div class="settings-section">
                    <div class="settings-section-title">General</div>
                    <button class="settings-nav-item active">
                        <i class="fas fa-user"></i>
                        <span>Account</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area - Settings Content -->
        <main class="content-area">

            <!-- Top Bar -->
            <header class="top-bar">
                <div class="channel-info">
                    <h1>Account</h1>
                </div>
            </header>

            <!-- Settings Content -->
            <div class="settings-content">

                <!-- Profile Section -->
                <section class="settings-card">
                    <h2 class="settings-card-title">Profile</h2>
                    <div class="settings-card-content">
                        <div class="profile-section">

                            <div class="profile-avatar-container">
                                <img src="https://ui-avatars.com/api/?name=John+Doe&background=6264a7&color=fff&size=120"
                                     alt="Profile" class="profile-avatar-large">
                                <button class="change-photo-btn">
                                    <i class="fas fa-camera"></i>
                                    Change photo
                                </button>
                            </div>

                            <div class="profile-info">
                                <div class="form-group">
                                    <label>Display name</label>
                                    <input type="text" value="John Doe" class="form-input">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" value="john.doe@microsoft.com" class="form-input" disabled>
                                    <span class="form-hint">Your email cannot be changed</span>
                                </div>

                                <div class="form-group">
                                    <label>Status message</label>
                                    <input type="text" placeholder="What's your status?" class="form-input">
                                </div>
                            </div>

                        </div>
                    </div>
                </section>

                <!-- Contact Information -->
                <section class="settings-card">
                    <h2 class="settings-card-title">Contact information</h2>
                    <div class="settings-card-content">

                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="tel" placeholder="+1 (555) 000-0000" class="form-input">
                        </div>

                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" placeholder="City, Country" class="form-input">
                        </div>

                        <div class="form-group">
                            <label>Time zone</label>
                            <select class="form-select">
                                <option>(UTC-05:00) Eastern Time (US & Canada)</option>
                                <option>(UTC-06:00) Central Time (US & Canada)</option>
                                <option>(UTC-07:00) Mountain Time (US & Canada)</option>
                                <option>(UTC-08:00) Pacific Time (US & Canada)</option>
                            </select>
                        </div>

                    </div>
                </section>

                <!-- Account Management -->
                <section class="settings-card">
                    <h2 class="settings-card-title">Account management</h2>
                    <div class="settings-card-content">

                        <button class="settings-action-btn">
                            <i class="fas fa-key"></i>
                            Change password
                        </button>

                        <button class="settings-action-btn">
                            <i class="fas fa-shield-alt"></i>
                            Two-factor authentication
                        </button>

                        <button class="settings-action-btn">
                            <i class="fas fa-download"></i>
                            Download your data
                        </button>

                        <a href="/index.html">
                            <button class="settings-action-btn danger">
                                <i class="fas fa-lock"></i>
                                Log out
                            </button>
                        </a>

                        <button class="settings-action-btn danger">
                            <i class="fas fa-trash"></i>
                            Delete account
                        </button>

                    </div>
                </section>

                <!-- Save Button -->
                <div class="settings-footer">
                    <button class="btn-secondary">Cancel</button>
                    <button class="btn-primary">Save changes</button>
                </div>

            </div>
        </main>
    </div>

    <script src="../scripts/include.js"></script>
    <script src="../scripts/settings.js"></script>
</body>
</html>
