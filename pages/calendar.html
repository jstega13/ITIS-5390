<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="../styles/global.css">

    <!-- Load shared components -->
    <script defer src="../scripts/topbar.js"></script>
    <script defer src="../scripts/sidebar.js"></script>
    <script defer src="../scripts/calendar.js"></script>

    <!-- Font Awesome for icons (required for your sidebar) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Topbar loads here -->
    <div id="topbar"></div>

    <!-- Sidebar loads here -->
    <div id="sidebar"></div>

  
    <main class="page-content">
        <h1>Calendar</h1>
        <p>This is your calendar page.</p>
    </main>

    <script>
        /* Highlight the Calendar icon (4th button) */
        document.addEventListener("DOMContentLoaded", () => {
            const calendarBtn = document.querySelector('[data-page="calendar"]');
            if (calendarBtn) {
                calendarBtn.classList.add("active");
            }
        });
    </script>

</body>
</html>
