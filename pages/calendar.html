<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <link rel="stylesheet" href="../styles/calendar.css">
</head>

<body>

    <!-- TOP BAR -->
    <header data-include="../components/topbar.html"></header>

    <!-- SIDEBAR -->
    <aside data-include="../components/sidebar.html"></aside>

    <!-- MAIN CONTENT -->
    <main class="calendar-wrapper">

        <h1 class="page-title" style="margin-top: 90px;">Calendar</h1>

        <div class="calendar-header">
            <button id="prevMonth">&#10094;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&#10095;</button>
        </div>

        <div class="calendar-grid">
            <div class="day-label">Sun</div>
            <div class="day-label">Mon</div>
            <div class="day-label">Tue</div>
            <div class="day-label">Wed</div>
            <div class="day-label">Thu</div>
            <div class="day-label">Fri</div>
            <div class="day-label">Sat</div>

            <div id="calendarDays"></div>
        </div>

    </main>

    <!-- LOAD INCLUDES FIRST -->
    <script src="../scripts/include.js"></script>

    <!-- APPLY STYLES **AFTER** COMPONENTS LOAD -->
    <script>
    document.addEventListener("DOMContentLoaded", () => {

        /* Wait for the include.js to finish adding the HTML */
        setTimeout(() => {

            /* ------- FIXED TOP BAR ------- */
            const header = document.querySelector("header");
            if (header) {
                header.style.position = "fixed";
                header.style.top = "0";
                header.style.left = "0";
                header.style.width = "100%";
                header.style.height = "72px";
                header.style.zIndex = "1000";
                header.style.background = "#464775";
            }

            /* ------- FIXED SIDEBAR ------- */
            const sidebar = document.querySelector("aside");
            if (sidebar) {
                sidebar.style.position = "fixed";
                sidebar.style.top = "72px";
                sidebar.style.left = "0";
                sidebar.style.width = "70px";
                sidebar.style.height = "calc(100vh - 72px)";
                sidebar.style.background = "#464775";
                sidebar.style.overflow = "hidden";
                sidebar.style.zIndex = "999";
            }

            /* PUSH MAIN CONTENT INTO POSITION */
            const main = document.querySelector("main");
            if (main) {
                main.style.marginLeft = "70px";
                main.style.marginTop = "72px";
            }

        }, 50); // allow includes to finish loading

    });
    </script>

    <script src="../scripts/calendar.js"></script>

</body>
</html>
