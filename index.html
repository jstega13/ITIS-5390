<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams - Home</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <style>
        /* Fullscreen center layout */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f2f1;
            font-family: "Segoe UI", sans-serif;
        }

        .login-card {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 360px;
            text-align: center;
        }

        .login-logo {
            width: 85px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #242424;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background: #5059c9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .login-button:hover {
            background: #3e44a8;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <!-- Teams Logo -->
        <svg class="login-logo" viewBox="0 0 2228.833 2073.333" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(-5.5 -11.333)">
                <circle cx="1118.5" cy="1011.333" r="1011.333" fill="#5059c9"/>
                <path d="M1667.5 1011.333a549 549 0 1 1-549-549 549 549 0 0 1 549 549z" fill="#7b83eb"/>
                <circle cx="1118.5" cy="1011.333" r="440.583" fill="#fff"/>
                <path d="M1118.5 570.75v881.167" stroke="#5059c9" stroke-width="108.333" stroke-linecap="round"/>
                <path d="M678.917 1011.333h881.166" stroke="#5059c9" stroke-width="108.333" stroke-linecap="round"/>
                <circle cx="1118.5" cy="1011.333" r="220.292" fill="#5059c9"/>
                <text x="1118.5" y="1150" font-family="Segoe UI, sans-serif" font-size="400" font-weight="600" fill="#fff" text-anchor="middle">T</text>
            </g>
        </svg>

        <h1 class="login-title">Sign in to Microsoft Teams</h1>

        <!-- Login Button -->
        <button class="login-button" onclick="window.location.href='pages/index.html'">
            Login
        </button>
    </div>

</body>
</html>
