<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/calendar.css">

    <style>
        /* FIX TOPBAR ICON SIZE */
        header .top-logo-bar svg {
            width: 48px !important;
            height: 48px !important;
        }

        /* PAGE LAYOUT â€” MATCHES HOMEPAGE EXACTLY */
        .layout {
            display: flex;
            flex-direction: row;
            width: 100%;
            margin-top: 72px; /* topbar height */
        }

        aside {
            position: fixed;
            top: 72px;
            left: 0;
            width: 70px;
            height: calc(100vh - 72px);
            background-color: #464775;
        }

        main {
            margin-left: 70px;
            padding: 30px;
            flex: 1;
        }
    </style>
</head>

<body>

    <!-- TOP BAR INCLUDE -->
    <header data-include="../components/topbar.html"></header>

    <div class="layout">

        <!-- SIDEBAR INCLUDE -->
        <aside data-include="../components/sidebar.html"></aside>

        <!-- MAIN CONTENT -->
        <main class="calendar-wrapper">

            <h1 class="page-title">Calendar</h1>

            <div class="calendar-header">
                <button id="prevMonth">&#10094;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&#10095;</button>
            </div>

            <div class="calendar-grid">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>

                <div id="calendarDays"></div>
            </div>

        </main>
    </div>

    <script src="../scripts/include.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/calendar.js"></script>

</body>
</html>
