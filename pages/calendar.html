<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/calendar.css" />
    <style>
        /* Ensures calendar grid displays properly */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 100%;
        }

        #calendarDays {
            display: contents; /* Allows grid to continue correctly */
        }

        .day {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            text-align: center;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        #prevMonth, #nextMonth {
            cursor: pointer;
            padding: 5px 10px;
        }

        /* --------- NEW: topbar / layout fixes --------- */
        /* Ensure header/include content can't overflow the page */
        header {
            position: relative; /* keeps header in normal flow */
            overflow: hidden;   /* hide any oversized background artwork */
            max-height: 140px;  /* prevent giant graphics from stretching the page */
        }

        /* Target commonly used
</head>

<body>
    <!-- Top Bar -->
    <header>
        <div data-include="../components/topbar.html"></div>
    </header>

    <!-- Sidebar -->
    <nav>
        <div data-include="../components/sidebar.html"></div>
    </nav>

    <!-- Layout -->
    <div class="layout">
        <div id="sidebar-container"></div>

        <main class="calendar-wrapper">
            <h1 class="page-title">Calendar</h1>

            <div class="calendar-header">
                <button id="prevMonth">&#10094;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&#10095;</button>
            </div>

            <table class="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendarDays"></tbody>
            </table>
        </main>
    </div>

    <script src="../scripts/include.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/calendar.js"></script>
</body>
</html>
