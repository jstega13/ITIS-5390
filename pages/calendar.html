<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <!-- Your styles -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/calendar.css">

    <style>
        /* FIX: Prevent topbar SVG from going fullscreen */
        header .top-logo-bar svg {
            width: 48px !important;
            height: 48px !important;
        }

        header .top-logo-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
        }

        /* Sidebar + content layout */
        .layout {
            display: flex;
            flex-direction: row;
            width: 100%;
        }

        aside {
            min-width: 70px;
        }

        main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <header data-include="../components/topbar.html"></header>

    <!-- Sidebar + Main -->
    <div class="layout">

        <!-- Sidebar -->
        <aside data-include="../components/sidebar.html"></aside>

        <!-- Main Calendar Area -->
        <main class="calendar-wrapper">

            <h1 class="page-title">Calendar</h1>

            <div class="calendar-header">
                <button id="prevMonth">&#10094;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&#10095;</button>
            </div>

            <div class="calendar-grid">
                <div class="day-label">Sun</div>
                <div class="day-label">Mon</div>
                <div class="day-label">Tue</div>
                <div class="day-label">Wed</div>
                <div class="day-label">Thu</div>
                <div class="day-label">Fri</div>
                <div class="day-label">Sat</div>

                <div id="calendarDays"></div>
            </div>

        </main>
    </div>

    <!-- Includes -->
    <script src="../scripts/include.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/calendar.js"></script>

</body>
</html>
